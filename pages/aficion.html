                <div class="col-xl-6 d-flex justify-content-center">

                        <li><a href="estadios.html">Estadios</a></li>
                        <li><a href="aficion.html">Afición</a></li>

                <div class="col-xl-3 d-none d-xl-flex d-xxl-flex justify-content-center">

                        </div>
                        <div class="redes__twitter">

                        </div>
                        <div class="redes__instagram">

                        <div class="redes__youtube">

        <div class="main__img box__shadow">    
            <img src="../imagenes/hinchada-argentina.jpg" alt="hinchada de argentina" class="img_aficion img-fluid" >

        <div class="main__img box__shadow">
            <img src="../imagenes/hichada-inglaterra.jpg" alt="hinchada de croacia" class="img_aficion img-fluid" >
        </div>

        <div class="row">

                    </li>
